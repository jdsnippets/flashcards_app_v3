<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcards v3</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
  <header class="bg-white p-4 shadow text-xl font-bold text-center">
    Flashcards App v3
  </header>
  <main class="flex-1 flex flex-col items-center justify-start p-4 space-y-4">
    <div class="flex space-x-2">
      <input id="tagFilter" 
             type="text" 
             placeholder="Enter tag (e.g. uv)" 
             class="border p-2 rounded" />
      <button id="loadBtn" 
              class="bg-blue-500 text-white px-4 py-2 rounded">
        Load Cards
      </button>
    </div>
    <div id="cardContainer" class="w-full max-w-md">
      <!-- Card will render here -->
    </div>
  </main>
  <script type="module" src="/static/js/app.js"></script>
</body>
</html>
